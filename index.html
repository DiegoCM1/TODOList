<!DOCTYPE html>
<html lang="en">

<head>

    <title>Simple To-do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <H1>This is the title of my fucking todo list</H1>
    </header>

    <button id="btn">
        <p>
            Im a fucking button so what?
        </p>
    </button>

    <button id="btnAdd">
        <i data-lucide="plus"></i>

    </button>

        <p>This is your fucking list of tasks</p>
    </div>


    <footer class="footer">
        <p>
            This is the motherfucking footer
