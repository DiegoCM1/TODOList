<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/TODOList/assets/favicon.png">

</head>

<body>
    <header class="header">
        <div class="titleSettingsContainer">
            <a class="menuBtn" id="menuBtn">
                <i data-lucide="align-justify"></i>
            </a>

            <H1 class="h1">Tasks</H1>
        </div>

        <!-- Menu shit -->
        <div id="menu" class="menu">
            <button id="closeMenuBtn">
                <i data-lucide="align-justify"></i>
            </button>
            <ul id="menuOptions">
                <li class="menuOption" id="themeOption">
                    <span class="menuIcon" id="themeIcon"> <i data-lucide="moon"></i>
                    </span>
                    <p class="menuP">Theme</p>
                </li>
                <li class="menuOption" id="notificationsOption">
                    <span class="menuIcon"> <i data-lucide="bell"></i> </span>
                    <p class="menuP">Notifications</p>
                </li>
                <li class="menuOption" id="syncOption">
                    <span class="menuIcon"> <i data-lucide="calendar-plus"></i> </span>
                    <p class="menuP">Sync to Google Calendar</p>
                </li>
                <li class="menuOption" id="accountOption">
                    <span class="menuIcon"> <i data-lucide="circle-user-round"></i>
                    </span>
                    <p class="menuP">Account</p>
                </li>
                <li class="menuOption" id="logoutOption">
                    <span class="menuIcon"> <i data-lucide="log-out"></i>
                    </span>
                    <p class="menuP">Logout</p>
                </li>
            </ul>
        </div>


        <nav class="nav">
            <button id="starredListButton" class="buttonNav"> <!--Button to show starred tasks-->
                <i data-lucide="star"></i>
            </button>
            <button id="dailyListButton" class="buttonNav"> <!--Button to show Daily Tasks-->
                Daily List
            </button>
            <button id="newListButton" class="buttonNav"> <!--Button to show a new list-->
                + List
            </button>
        </nav>
    </header>

    <main>
        <!-- Starred List of Tasks -->
        <section class="List" id="starredList">
            <!-- Menu of actions -->
            <div class="menuActions">
                <h2>Starred</h2>
                <div>
                    <button id="sortConfigBtn" class="menuActionBtn">
                        <i data-lucide="arrow-down-up"></i>
                    </button>
                    <button id="listConfigBtn" class="menuActionBtn">
                        <i data-lucide="sliders-horizontal"></i>
                    </button>
                </div>
            </div>

            <!-- Form to add tasks -->
            <form id="task-form" class="form">
                <input type="text" id="task-input" placeholder="Enter a task..." required />
                <button type="submit">Add Task</button>
            </form>

            <ul id="task-list" class="ulList"></ul>

        </section>

        <!-- Daily List of Tasks -->
        <section class="List" id="dailyList">

            <!-- Menu of actions -->
            <div class="menuActions">
                <h2>Daily list</h2>
                <div>
                    <button id="sortConfigBtnDaily" class="menuActionBtn">
                        <i data-lucide="arrow-down-up"></i>
                    </button>
                    <button id="listConfigBtnDaily" class="menuActionBtn">
                        <i data-lucide="sliders-horizontal"></i>
                    </button>
                </div>
            </div>

            <!-- Form to add tasks -->
            <form id="task-form-daily" class="form">
                <input type="text" id="task-input" placeholder="Enter a task..." required />
                <button type="submit">Add Task</button>
            </form>

            <ul id="task-list-daily" class="ulList"></ul>

        </section>


        <!-- New List of Tasks -->
        <section class="List" id="newList">

        </section>




        <!-- Sort By Config Starred-->
        <div id="sortConfig" class="sortConfig">
            <div class="sortConfigTitle">
                Sort by
            </div>
            <div class="sortBtnsContainer">
                <button class="sortOption">
                    <span class="sortOptionIcon"> <i data-lucide="check"></i>
                    </span>
                    My order
                </button>
                <button class="sortOption">
                    <span class="sortOptionIcon"> <i data-lucide="check"></i>
                    </span>
                    Date
                </button>
                <button class="sortOption">
                    <span class="sortOptionIcon"> <i data-lucide="check"></i>
                    </span>
                    Starred Recently
                </button>
            </div>
        </div>

        <!-- List Config Starred -->
        <div id="listConfig" class="listConfig">
            <div class="listConfigBtnsContainer">
                <button class="listConfigOption">
                    Rename List
                </button>
                <button class="listConfigOption">
                    Delete List
                </button>
                <button class="listConfigOption">
                    Delete All Completed Tasks
                </button>
            </div>
        </div>



        <!-- Sort By Config Daily -->
        <div id="sortConfigDaily" class="sortConfig">
            <div class="sortConfigTitle">
                Sort by
            </div>
            <div class="sortBtnsContainer">
                <button class="sortOption">
                    <span class="sortOptionIcon"> <i data-lucide="check"></i>
                    </span>
                    My order
                </button>
                <button class="sortOption">
                    <span class="sortOptionIcon"> <i data-lucide="check"></i>
                    </span>
                    Date
                </button>
                <button class="sortOption">
                    <span class="sortOptionIcon"> <i data-lucide="check"></i>
                    </span>
                    Starred Recently
                </button>
            </div>
        </div>

        <!-- List Config Daily -->
        <div id="listConfigDaily" class="listConfig">
            <div class="listConfigBtnsContainer">
                <button class="listConfigOption">
                    Rename List
                </button>
                <button class="listConfigOption">
                    Delete List
                </button>
                <button class="listConfigOption">
                    Delete All Completed Tasks
                </button>
            </div>
        </div>

    </main>












    <!-- Importing lucid -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script>
        lucide.createIcons();
    </script>

    <!-- My own file -->
    <script src="app.js"></script>
</body>

</html>
