<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <H1 class="h1">Tasks</H1>

        <nav class="nav">
            <button id="starredListButton" class="buttonNav"> <!--Button to show starred tasks-->
                <i data-lucide="star"></i>
            </button>
            <button id="dailyListButton" class="buttonNav"> <!--Button to show Daily Tasks-->
                Daily List
            </button>
            <button id="newListButton" class="buttonNav"> <!--Button to show a new list-->
                + List
            </button>
        </nav>
    </header>


    <!-- Starred List of Tasks -->
    <section class="List" id="starredList">
        <button id="btn">
            <p>
                Im a fucking button so what?
            </p>
        </button>

        <button id="btnAdd">
            <i data-lucide="plus"></i>
        </button>


        <button id="btnSubstract">
            <i data-lucide="minus"></i>
        </button>

        <div class="container">
            <p>This is your fucking list of tasks</p>
        </div>

        <form id="form">
            <label for="inputName">Name</label>
            <input type="text" id="inputName" name="name" placeholder="Add a new task" required>
            <br>
            <label for="inputEmail">Email</label>
            <input type="email" id="inputEmail" placeholder="Add a new task" required>
            <br>
            <button type="submit" id="submitButton">Submit</button>
        </form>

        <br>
        <br>

        <!-- Form from class -->
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a task..." required />
            <button type="submit">Add Task</button>
        </form>
        
        <ul id="task-list"></ul>
        
    </section>


    <!-- Daily List of Tasks -->
    <section class="List" id="dailyList">
        <button id="btnDaily">
            <p>
                Im a fucking button in Daily tasks so what?
            </p>
        </button>

        <button id="btnAddDaily">
            <i data-lucide="plus"></i>
        </button>


        <button id="btnSubstractDaily">
            <i data-lucide="minus"></i>
        </button>

        <div class="container">
            <p>This is your fucking list of tasks</p>
        </div>
    </section>


    <!-- New List of Tasks -->
    <section class="List" id="newList">
        <button id="btnNew">
            <p>
                Im a fucking button in new list so what?
            </p>
        </button>

        <button id="btnAddNew">
            <i data-lucide="plus"></i>
        </button>


        <button id="btnSubstractNew">
            <i data-lucide="minus"></i>
        </button>

        <div class="container">
            <p>This is your fucking list of tasks</p>
        </div>

        <!-- Class -->
        <button id="button">
            Button from class in Platzi
        </button>
        
        <br>
    </section>










    <!-- Importing lucid -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script>
        lucide.createIcons();
    </script>

    <!-- My own file -->
    <script src="app.js"></script>
</body>

</html>
